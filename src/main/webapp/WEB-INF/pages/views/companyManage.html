<!-- /. NAV SIDE  -->
<div id="page-wrapper">
	<div class="header">
		<h3 class="page-header">
			企业管理 <small></small>
		</h3>
		<ol class="breadcrumb">
			<li><a href="#/">首页</a></li>
			<li class="active"><a href="#/record">企业管理</a></li>
		</ol>
	</div>
	<div id="page-inner">
		<!-- /. ROW  -->
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-success">
					<div class="panel-heading">企业信息：</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">公司名称:</label>
							<div class="col-sm-7">
								<div class="" ng-bind="company.name"></div>
							</div>
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-2 control-label">审核状态:</label>
							<div class="col-sm-7">
								<div class=""
									ng-bind="{'1':'通过','0':'暂未处理','-1':'未通过'}[company.status]"></div>
							</div>
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-2 control-label">公司执照:</label>
							<div class="col-sm-7">
								<img width="100%" ng-src="{{'getImage?fileName='+company.license}}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-10 col-sm-offset-1">
				<div class="panel panel-warning">
					<div class="panel-heading">License申请:</div>
					<div class="panel-body">
							<form class="form-horizontal" enctype="multipart/form-data" id="companyForm" method="POST"  action="createLicense">
							<div class="form-group">
								<label class="col-sm-4 control-label">申请表:</label>
								<div class="col-sm-5">
									<input class="form-control" type="file" name="file" id="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">描述:</label>
								<div class="col-sm-5">
									<textarea class="form-control"  name="description" id="description" cols="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label"></label>
								<div class="col-sm-5">
									<button type="button" class="btn btn-info" ng-click="sendMail()">提交</button>
								</div>
							</div>
						</form>
						<div class="pull-right"><a href="#/license">查看记录<i class="fa fa-arrow-circle-right"></i></a></div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright &copy; 2016.Company name All rights reserved.UUmai</p>
		</footer>
		<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>  
	</div>
</div>
<!-- /. PAGE INNER  -->
