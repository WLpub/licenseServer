<!-- /. NAV SIDE  -->
<div id="page-wrapper">
	<div class="header">
		<h3 class="page-header">
			公司审核 <small></small>
		</h3>
		<ol class="breadcrumb">
			<li><a href="#/">首页</a></li>
			<li class="active"><a href="#/record">公司审核</a></li>
			<li class="pull-right">
				<select ng-model="statusChoosed" ng-change="getCompanys()">
					<option value="0">未审核</option>
					<option value="1">审核通过</option>
					<option value="-1">审核失败</option>
				</select>
			</li>
		</ol>
	</div>
	<div id="page-inner">
		<!-- /. ROW  -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr class="info">
								<th>公司名称</th>
								<th>公司执照</th>
								<th>申请时间</th>
								<th>当前状态</th>
								<th>修改状态</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="company in companys">
								<td ng-bind="company.name"></td>
								<td><img height="40" ng-src="{{'getImage?fileName='+company.license}}">&nbsp;<small><a style="right:0px" ng-href="{{'getImage?fileName='+company.license}}">下载</a></small></td>
								<td ng-bind="company.timestamp"></td>
								<td ng-bind="statusTrans[company.status]"></td>
								<td>
									<select class="form-control" ng-model="company.statusChanged"  ng-change="changeStatus(company)" ng-options="status.value as status.name for status in statusList">
										<option value="">更改状态</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation">
						<ul class="pagination">
							<li ng-click="changePage(-1)"><a href="" aria-label="Previous"> <span aria-hidden="true">&laquo;</span></a></li>
							<li ng-repeat = "page in pages" ng-click="changePage(page)"><a href="" ng-bind="page"></a></li>
							<li ng-click="changePage(-2)"><a href="" aria-label="Next"> <span aria-hidden="true">&raquo;</span></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright &copy; 2016.Company name All rights reserved.UUmai</p>
		</footer>
	</div>
</div>
<!-- /. PAGE INNER  -->
