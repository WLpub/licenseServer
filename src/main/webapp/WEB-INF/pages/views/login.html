<div class="loginTable">
	<div class="login_logo">
		<h1 style="font-size:80px;">UUmai Login</h1>
	</div>
	<div class="login_form">
		<form id="common_login" novalidate name="loginForm">
			<div class="form-group input-group">
			  <input class="form-control" placeholder="手机号" type="text" required name="username" value="" ng-model="userIdentity.username">
			  <span class="input-group-addon"><span class="glyphicon glyphicon-user inputTable"></span></span>
			</div>
			<div class="form-group input-group">
				<input class="form-control" placeholder="密码" type="password" required name="pwd" ng-model="userIdentity.password">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock inputTable"></span></span>
			</div>
			<div class="form-group alignRight"">
				<a id="forgetPassword" ng-click="requestPasswordReset()">忘记密码？</a>
			</div>
			<div class="form-group">
				<input class="btn btn-primary btn_group " type="submit" value="登    　录" ng-click="login()" ng-disabled="!loginForm.$valid">
				<a class="btn btn-info btn_group floatRight" ng-href="#/register">注    　册</a>
			</div>
		</form>
	</div>
</div>
