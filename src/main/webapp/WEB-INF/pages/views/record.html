	<div class="header">
		<h3 class="page-header">
			购买记录 <small></small>

		<ol class="breadcrumb">
			<li><a href="#/">首页</a></li>

		</ol>
	</div>
	<div id="page-inner">
		<!-- /. ROW  -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr class="info">
								<th>购买产品</th>
								<th>版本</th>
								<th>购买时长</th>
								<th>购买时间</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="record in records">
								<td ng-bind="productsJson[record.productID]['name']"></td>
								<td ng-bind="productsJson[record.productID]['version']"></td>
								<td ng-bind="productsJson[record.productID]['price'][record.priceID]['time']+'个月'"></td>
								<td ng-bind="record.timestamp"></td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation">
						<ul class="pagination">
							<li ng-click="changePage(-1)"><a href="" aria-label="Previous"> <span aria-hidden="true">&laquo;</span></a></li>
							<li ng-repeat = "page in pages" ng-click="changePage(page)"><a href="" ng-bind="page"></a></li>
