<!-- /. NAV SIDE  -->
<div id="page-wrapper">
	<div class="header">
		<h3 class="page-header">
			License记录<small></small>
		</h3>
		<ol class="breadcrumb">
			<li><a href="#/">首页</a></li>
			<li class="active"><a href="#/license">License记录</a></li>
		</ol>
	</div>
	<div id="page-inner">
		<!-- /. ROW  -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						License记录
						<small>
							<select class="pull-right btn btn-default dropdown-toggle" ng-model="statusChoosed" ng-change="getLicense()" style="">
								<option value="">全部</option>
								<option value="0">未处理</option>
								<option value="1">已处理</option>
								<option value="-1">审核失败</option>
							</select>
						</small>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr class="info">
										<th>原文件</th>
										<th>License</th>
										<th>描述</th>
										<th>申请时间</th>
										<th>状态</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="license in licenses">
										<td><a ng-href="{{'getImage?fileName='+license.file}}"><span class="glyphicon glyphicon-file"></span></a></td>
										<td><a ng-href="{{'getImage?fileName='+license.result}}"><span class="glyphicon glyphicon-file"></span></a></td>
										<td><abbr title="{{license.description}}" ng-bind="license.description.substring(0,15)"></abbr></td>
										<td ng-bind="license.timestamp"></td>
										<td ng-bind="statusTrans[license.status]"></td>
									</tr>
									<tr ng-show="licenses.length<1">
										<td colspan="5">暂无数据</td>
									</tr>
								</tbody>
							</table>
							<nav aria-label="Page navigation">
								<ul class="pagination">
									<li ng-click="changePage(-1)"><a href="" aria-label="Previous"> <span aria-hidden="true">&laquo;</span></a></li>
									<li ng-repeat = "page in pages" ng-click="changePage(page)"><a href="" ng-bind="page"></a></li>
									<li ng-click="changePage(-2)"><a href="" aria-label="Next"> <span aria-hidden="true">&raquo;</span></a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright &copy; 2016.Company name All rights reserved.UUmai</p>
		</footer>
	</div>
</div>
<!-- /. PAGE INNER  -->
